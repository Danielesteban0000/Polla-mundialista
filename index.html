            margin-top: 10px;

            margin: 10px;

        .brasil {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEgAAAAqCAYAAABXAvmFAAAAAXNSR0IArs4c6QAAAUBJREFUWEft1k2ITmEUx/GXyRBWCFRQVJQQVFCIUVIJUZEUVNCIVNCUFCUFCIVNCIVLSJUFLuLi3dvdf/+3c/N7l5yz7/zZVd9n3O3O/Ly9nOv7MwwBaDM8BJkDkBOQVLD0DNyAmAHsD6D07wvG4PvF+dF4qgTzrlC+AOLmU5jngFAF8AP2OIdM6B2FwUQQuwDaBvEc4isIzKzgOqBm6QLC34AyBaJ0Tb2BFh5q5E6vEStBdKc4Bh4JsAegB65b6L6Kx1FWDvwLr3sAlwHKqRU3EDlbgO5gblnOcl2SIVKH8CrvD+A7Z1FmfqzjHeFqYwF9g1PttsdRLBW+DrW3azFC8VvhbA3ANuHfQVtF1VzeoTwZT7YAqL4ThS76yx95OSCsUv8CttXNCtdBDiMg9TxSGy/q10f7l9lNNsA8coH8NRRkxM1WuA94+ofhxTjAqW6iNWAK9vMfrA8crEfqlP31ofmfqFsDOwn3Gq1lwC+FtvDszojFd+nzSf+jf99d/+A3scz8fdhchc0BszsD38aUyk+dH8qAAAABJRU5ErkJggg==');

<body>
    <section class="section">
        <div class="container">
            <h2 class="title is-3">⚽ Polla Mundialista ⚽</h2>
            <p class="subtitle">Colombia vs Brasil</p>
            
            <div class="is-flex is-justify-content-center">
                <div class="flag colombia"></div>
                <div class="flag brasil"></div>
            </div>

            <div class="field">
                <label class="label">Ingresa tu nombre</label>
                <div class="control">
                    <input class="input" type="text" id="nombre" placeholder="Tu nombre aquí">
                </div>
            </div>

            <div class="field">
                <label class="label">Tu marcador asignado</label>
                <div class="control">
                    <input class="input is-static hidden" type="text" id="marcador" readonly>
                </div>
            </div>

            <button class="button is-primary" onclick="participar()">Participar</button>

            <p id="mensaje" class="hidden message">✅ Ya estás participando. Pronto te diremos la forma de pago de los 5.000 pesitos.</p>
        </div>
    </section>

    <script>
        function generarMarcador() {
            const golesColombia = Math.floor(Math.random() * 5);
            const golesBrasil = Math.floor(Math.random() * 5);
            return `Colombia ${golesColombia} - Brasil ${golesBrasil}`;
        }

        function participar() {
            let nombre = document.getElementById("nombre").value.trim();
            if (nombre === "") {
                alert("Por favor ingresa tu nombre antes de participar.");
                return;
            }

            let marcador = generarMarcador();
            document.getElementById("marcador").value = marcador;
            document.getElementById("marcador").classList.remove("hidden");
            document.getElementById("mensaje").classList.remove("hidden");
            alert(`✅ ${nombre}, tu marcador asignado es: ${marcador}`);
        }
    </script>
</body>
</html>
