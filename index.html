<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polla Mundialista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="title is-3">⚽ Polla Mundialista ⚽</h2>
            <p class="subtitle">Colombia vs Brasil</p>
            
            <div class="is-flex is-justify-content-center">
                <figure class="image is-64x64">
                    <img src="colombia.png" alt="Colombia">
                </figure>
                <figure class="image is-64x64">
                    <img src="brasil.png" alt="Brasil">
                </figure>
            </div>

            <div class="field">
                <label class="label">Ingresa tu nombre</label>
                <div class="control">
                    <input class="input" type="text" id="nombre" placeholder="Tu nombre aquí">
                </div>
            </div>

            <div class="field">
                <label class="label">Tu marcador asignado</label>
                <div class="control">
                    <input class="input is-static hidden" type="text" id="marcador" readonly>
                </div>
            </div>

            <button class="button is-primary" onclick="participar()">Participar</button>

            <p id="mensaje" class="hidden message">✅ Ya estás participando. Pronto te diremos la forma de pago de los 5.000 pesitos.</p>
        </div>
    </section>

    <script>
        function generarMarcador() {
            const golesColombia = Math.floor(Math.random() * 5);
            const golesBrasil = Math.floor(Math.random() * 5);
            return `Colombia ${golesColombia} - Brasil ${golesBrasil}`;
        }

        function participar() {
            let nombre = document.getElementById("nombre").value.trim();
            if (nombre === "") {
                alert("Por favor ingresa tu nombre antes de participar.");
                return;
            }

            let marcador = generarMarcador();
            document.getElementById("marcador").value = marcador;
            document.getElementById("marcador").classList.remove("hidden");
            document.getElementById("mensaje").classList.remove("hidden");
            alert("✅ Ya estás participando. Pronto te diremos la forma de pago de los 5.000 pesitos.");

            enviarCorreo(nombre, marcador);
        }

        function enviarCorreo(nombre, marcador) {
            let mailto = `mailto:danielesteban0000@hotmail.com?subject=Participación en Polla Mundialista&body=Nombre: ${nombre}%0D%0AMarcador: ${marcador}`;
            window.location.href = mailto;
        }
    </script>
</body>
</html>
